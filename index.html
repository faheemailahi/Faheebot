<!DOCTYPE html>
<html>
<head>
  <title>Cloud Computing Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    .container {
      padding: 80px 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #6366f1, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 18px;
      color: #cbd5e1;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .chat-btn {
      background: linear-gradient(90deg, #6366f1, #22d3ee);
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .chat-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

     df-messenger {

  /* Make whole chat background white */
     --df-messenger-chat-background-color: #ffffff;

  /* Top header bar (navy blue) */
     --df-messenger-button-titlebar-color: #0b1f3a;

  /* User message bubble navy */
     --df-messenger-user-message: #0b1f3a;

  /* Text color inside messages */
     --df-messenger-font-color: white;

  /* Bot message background */
     --df-messenger-bot-message: #f3f4f6;

  /* Send icon */
     --df-messenger-send-icon: #0b1f3a;
    }  
    .footer {
      margin-top: 80px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>‚òÅ Cloud Computing Assistant</h1>
    <p>
      Learn cloud computing concepts like definition, types,
      service models, advantages and more in a simple way.
    </p>

    <button class="chat-btn" onclick="openChat()">
      üí¨ Click to Chat
    </button>
  </div>

  <!-- Dialogflow Script -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <df-messenger
    intent="WELCOME"
    chat-title="Cloud Assistant"
    agent-id="80b882e9-8180-4793-91e1-480378569e76"
    language-code="en"
    style="display:none;"
    id="chatbot">
  </df-messenger>

  <script>
    function openChat() {
      document.getElementById("chatbot").style.display = "block";
    }
  </script>

  <div class="footer">
    Built by Faheema üíô | Cloud Explanation Bot
  </div>

</body>
</html>
